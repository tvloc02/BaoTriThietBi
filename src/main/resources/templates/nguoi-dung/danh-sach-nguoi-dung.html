<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/co-ban}">
<head>
    <title>Danh sách người dùng - DashStack</title>
</head>

<div layout:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-people me-2"></i>
                            Danh sách người dùng
                        </h3>
                        <div class="card-tools">
                            <a href="/nguoi-dung/them" class="btn btn-primary">
                                <i class="bi bi-plus-lg me-1"></i>
                                Thêm người dùng
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Tìm kiếm người dùng...">
                                    <button class="btn btn-outline-secondary" type="button">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Tên đăng nhập</th>
                                    <th>Họ và tên</th>
                                    <th>Email</th>
                                    <th>Vai trò</th>
                                    <th>Trạng thái</th>
                                    <th>Thao tác</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>admin</td>
                                    <td>Admin User</td>
                                    <td>admin@test.com</td>
                                    <td><span class="badge bg-primary">ADMIN</span></td>
                                    <td><span class="badge bg-success">Hoạt động</span></td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-primary me-1">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="7" class="text-center text-muted py-4">
                                        <i class="bi bi-inbox fs-3 d-block mb-2"></i>
                                        Đang tải dữ liệu...
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">Trước</a>
                                </li>
                                <li class="page-item active">
                                    <a class="page-link" href="#">1</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">2</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">3</a>
                                </li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Tiếp</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script layout:fragment="scripts">
    console.log('Danh sách người dùng loaded');

    // Load user data
    async function loadUsers() {
        try {
            const response = await fetch('/api/nguoi-dung');
            if (response.ok) {
                const users = await response.json();
                console.log('Users loaded:', users);
                // TODO: Render user data
            }
        } catch (error) {
            console.error('Error loading users:', error);
        }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
        loadUsers();
    });
</script>

</html>
