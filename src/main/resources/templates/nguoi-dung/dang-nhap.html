<!DOCTYPE html>

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .login-container {

            background: rgba(255, 255, 255, 0.95);

        @keyframes pulse {

        .right-section {

            padding: 40px;
            display: flex;

        }

        .login-form {

        .form-header {

        }

        .form-header h1 {

            margin-bottom: 10px;
            font-weight: 700;
        }

        .form-header p {
            color: #6b7280;
            font-size: 0.95rem;
        }

        .form-group {

        }

        .form-group label {

            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {

            padding: 16px 18px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .form-input:focus {
            outline: none;
            border-color: #6366f1;
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .login-btn {

            padding: 14px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ‚úÖ Alert styles */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .alert-success {
            background: #10b981;
            color: white;
        }

        .alert-error {
            background: #ef4444;
            color: white;
        }

        .alert-info {
            background: #3b82f6;
            color: white;
        }

        .alert-warning {
            background: #f59e0b;
            color: white;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {

                margin: 10px;

            }

            .left-section {

                padding: 25px;
            }

            .left-content h2 {
                font-size: 1.6rem;
            }

            .right-section {

            }

            .form-header h1 {

            }
        }
    </style>
</head>
<body>

</div>

</body>
</html>
