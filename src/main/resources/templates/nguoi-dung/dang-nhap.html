<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BaoTriStack</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-purple: #7C3AED;
            --secondary-purple: #A855F7;
            --light-purple: #EDE9FE;
            --ocean-blue: #0EA5E9;
            --orange: #F59E0B;
            --red: #EF4444;
            --green: #10B981;

            --bg-primary: #F8FAFC;
            --bg-card: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border-light: #E2E8F0;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                    url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white"/><circle cx="80" cy="40" r="3" fill="white"/><circle cx="40" cy="80" r="1" fill="white"/><circle cx="90" cy="10" r="2" fill="white"/><circle cx="10" cy="90" r="1.5" fill="white"/><circle cx="70" cy="70" r="2.5" fill="white"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .login-container {
            display: flex;
            max-width: 900px;
            width: 85%;
            max-height: 85vh;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(15px);
            animation: slideUp 0.8s ease-out;
            margin: 40px 20px;
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .left-section {
            flex: 1.2;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #d946ef);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 3rem;
            min-height: 550px;
            overflow: hidden;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: floatShapes 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 65%;
            right: 15%;
            animation-delay: -10s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 35%;
            right: 25%;
            animation-delay: -2s;
        }

        @keyframes floatShapes {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .left-content {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 350px;
        }

        .left-content h2 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
            line-height: 1.2;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 0 20px rgba(255,255,255,0.3);
            }
            to {
                text-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 0 40px rgba(255,255,255,0.6);
            }
        }

        .left-content p {
            font-size: 1.1rem;
            opacity: 0.95;
            line-height: 1.6;
            font-weight: 400;
        }

        .hero-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: pulse 2s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .right-section {
            flex: 1;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .login-form {
            max-width: 380px;
            width: 100%;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: var(--text-primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 1.5rem;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            background: white;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-purple);
            background: rgba(124, 58, 237, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(124, 58, 237, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer-links a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            text-decoration: underline;
            color: var(--secondary-purple);
        }

        /* Alert styles */
        .alert {
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            color: #DC2626;
            border-left: 4px solid #DC2626;
        }

        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            color: #059669;
            border-left: 4px solid #059669;
        }

        /* Loading animation */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 95%;
                margin: 20px 10px;
                max-height: 95vh;
            }

            .left-section {
                min-height: 200px;
                padding: 2rem;
            }

            .left-content h2 {
                font-size: 2.2rem;
            }

            .right-section {
                padding: 2rem;
            }

            .form-header h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 98%;
                margin: 10px;
            }

            .left-section,
            .right-section {
                padding: 1.5rem;
            }

            .login-form {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
<div class="background-decoration"></div>

<div class="login-container">
    <div class="left-section">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="left-content">
            <h2>Chào mừng trở lại!</h2>
            <p>Hệ thống quản lý bảo trì thiết bị công nghiệp hiện đại và thông minh</p>
        </div>
        <div class="hero-image">
            🔧
        </div>
    </div>

    <div class="right-section">
        <!-- FORM SPRING BOOT - SỬA LỖI HOÀN TOÀN -->
        <form class="login-form" action="/perform-login" method="post" id="loginForm">
            <!-- CSRF Token -->
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <div class="form-header">
                <h1>Đăng nhập</h1>
                <p>Vui lòng đăng nhập để tiếp tục</p>
            </div>

            <!-- Server Messages -->
            <div th:if="${param.error}" class="alert alert-danger">
                <i class="bi bi-exclamation-triangle"></i>
                <span th:text="${errorMessage} ?: 'Tên đăng nhập hoặc mật khẩu không đúng!'"></span>
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                <i class="bi bi-check-circle"></i>
                <span th:text="${logoutMessage} ?: 'Đăng xuất thành công!'"></span>
            </div>

            <!-- Demo User Info -->
            <div class="alert" style="background: rgba(59, 130, 246, 0.1); color: #1E40AF; border-left: 4px solid #3B82F6;">
                <i class="bi bi-info-circle"></i>
                <div>
                    <strong>Demo:</strong> admin/123456 | hieupho.nguyen/123456 | phong.tran/123456
                </div>
            </div>

            <!-- Login Fields -->
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-input"
                       placeholder="Nhập tên đăng nhập của bạn" value="admin" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" class="form-input"
                           placeholder="Nhập mật khẩu của bạn" value="123456" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Đăng nhập</span>
                <div class="spinner" style="display: none;"></div>
            </button>

            <div class="footer-links">
                <a href="#" onclick="alert('Liên hệ quản trị viên để đặt lại mật khẩu')">Quên mật khẩu?</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = loginBtn.querySelector('.btn-text');
        const loading = loginBtn.querySelector('.spinner');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        // Password toggle
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = this.querySelector('i');
            icon.classList.toggle('bi-eye');
            icon.classList.toggle('bi-eye-slash');
        });

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                loading.style.display = 'none';
            }
        }

        // Form submit - CHỈ HIỂN THỊ LOADING, KHÔNG BLOCK SUBMIT
        loginForm.addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                e.preventDefault();
                alert('Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu');
                return;
            }

            // Hiển thị loading
            setLoading(true);

            // ĐỂ FORM SUBMIT TỰ NHIÊN VỀ SPRING SECURITY
            console.log('🔐 Submitting to Spring Security at /perform-login');
        });

        // Auto-focus
        setTimeout(() => {
            document.getElementById('username').focus();
        }, 500);

        console.log('🔐 Login Form Ready');
        console.log('📋 Demo Accounts:');
        console.log('👤 admin/123456 (Quản trị viên)');
        console.log('👤 hieupho.nguyen/123456 (Hiệu trưởng)');
        console.log('👤 phong.tran/123456 (Trưởng phòng CSVC)');
    });
</script>
</body>
</html>
