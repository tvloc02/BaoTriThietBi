<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - BaoTriStack</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-purple: #7C3AED;
            --secondary-purple: #A855F7;
            --light-purple: #EDE9FE;
            --ocean-blue: #0EA5E9;
            --purple-gradient-start: #8B5CF6;
            --purple-gradient-end: #EC4899;
            --orange: #F59E0B;
            --red: #EF4444;
            --green: #10B981;

            --bg-primary: #F8FAFC;
            --bg-card: #FFFFFF;
            --text-primary: #1E293B;
            --text-secondary: #64748B;
            --text-muted: #94A3B8;
            --border-light: #E2E8F0;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .background-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image:
                    url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white"/><circle cx="80" cy="40" r="3" fill="white"/><circle cx="40" cy="80" r="1" fill="white"/><circle cx="90" cy="10" r="2" fill="white"/><circle cx="10" cy="90" r="1.5" fill="white"/><circle cx="70" cy="70" r="2.5" fill="white"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .login-container {
            display: flex;
            max-width: 900px;
            width: 85%;
            max-height: 85vh;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            box-shadow: 0 32px 64px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(15px);
            animation: slideUp 0.8s ease-out;
            margin: 40px 20px;
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .left-section {
            flex: 1.2;
            background: linear-gradient(45deg, #6366f1, #8b5cf6, #d946ef);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 3rem;
            min-height: 550px;
            overflow: hidden;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: floatShapes 15s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 10%;
            animation-delay: -5s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            top: 65%;
            right: 15%;
            animation-delay: -10s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 35%;
            right: 25%;
            animation-delay: -2s;
        }

        @keyframes floatShapes {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-50px) rotate(180deg);
                opacity: 0.8;
            }
        }

        .left-content {
            text-align: center;
            z-index: 2;
            position: relative;
            max-width: 350px;
        }

        .left-content h2 {
            font-size: 2.8rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
            line-height: 1.2;
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from {
                text-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 0 20px rgba(255,255,255,0.3);
            }
            to {
                text-shadow: 0 4px 8px rgba(0,0,0,0.2), 0 0 40px rgba(255,255,255,0.6);
            }
        }

        .left-content p {
            font-size: 1.1rem;
            opacity: 0.95;
            line-height: 1.6;
            font-weight: 400;
        }

        .hero-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            animation: pulse 2s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }

        .right-section {
            flex: 1;
            padding: 2.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: white;
        }

        .login-form {
            max-width: 380px;
            width: 100%;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: var(--text-primary);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .form-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .google-btn {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            background: white;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            text-decoration: none;
        }

        .google-btn:hover {
            border-color: var(--primary-purple);
            color: var(--text-primary);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="%23FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"/><path fill="%23FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"/><path fill="%23FFF" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"/><path fill="%234CAF50" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 1.5rem;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--bg-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
            background: white;
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-muted);
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--primary-purple);
            background: rgba(124, 58, 237, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-purple), var(--secondary-purple));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(124, 58, 237, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .footer-links {
            text-align: center;
            margin-top: 1.5rem;
        }

        .footer-links a {
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .footer-links a:hover {
            text-decoration: underline;
            color: var(--secondary-purple);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-link {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1.1rem;
        }

        .social-link:hover {
            background: var(--primary-purple);
            color: white;
            transform: translateY(-3px);
        }

        /* Flash notification styles - positioned at top left */
        .flash-notification {
            position: fixed;
            top: -100px;
            left: 20px;
            background: white;
            border-radius: 16px;
            padding: 1.25rem 1.5rem;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 9999;
            min-width: 350px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-left: 4px solid var(--red);
        }

        .flash-notification.show {
            top: 20px;
            animation: slideInBounce 0.6s ease-out;
        }

        .flash-notification.hide {
            top: -100px;
            opacity: 0;
        }

        .flash-notification.success {
            border-left-color: var(--green);
        }

        .flash-notification.error {
            border-left-color: var(--red);
        }

        .flash-notification.warning {
            border-left-color: var(--orange);
        }

        .flash-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .flash-icon.success {
            background: var(--green);
        }

        .flash-icon.error {
            background: var(--red);
        }

        .flash-icon.warning {
            background: var(--orange);
        }

        .flash-content {
            flex: 1;
        }

        .flash-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
        }

        .flash-message {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .flash-close {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .flash-close:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        @keyframes slideInBounce {
            0% {
                transform: translateX(-100%) scale(0.8);
                opacity: 0;
            }
            60% {
                transform: translateX(10px) scale(1.05);
                opacity: 1;
            }
            100% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 95%;
                margin: 20px 10px;
                max-height: 95vh;
            }

            .left-section {
                min-height: 200px;
                padding: 2rem;
            }

            .left-content h2 {
                font-size: 2.2rem;
            }

            .right-section {
                padding: 2rem;
            }

            .form-header h1 {
                font-size: 1.8rem;
            }

            .flash-notification {
                left: 10px;
                right: 10px;
                min-width: auto;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                width: 98%;
                margin: 10px;
            }

            .left-section,
            .right-section {
                padding: 1.5rem;
            }

            .login-form {
                max-width: 100%;
            }
        }

        /* Particle animation styles */
        @keyframes particleFloat {
            to {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
<div class="background-decoration"></div>

<div class="login-container">
    <div class="left-section">
        <div class="floating-shapes">
            <div class="shape"></div>
            <div class="shape"></div>
            <div class="shape"></div>
        </div>
        <div class="left-content">
            <h2>Chào mừng trở lại!</h2>
            <p>Hệ thống quản lý bảo trì thiết bị công nghiệp hiện đại và thông minh</p>
        </div>
        <div class="hero-image">
            🔧
        </div>
    </div>

    <div class="right-section">
        <form class="login-form" id="loginForm">
            <div class="form-header">
                <h1>Đăng nhập</h1>
                <p>Vui lòng đăng nhập để tiếp tục</p>
            </div>

            <!-- Google Login Button -->
            <a href="#" class="google-btn" id="googleLogin">
                <div class="google-icon"></div>
                <span>Đăng nhập với Google</span>
            </a>

            <!-- Divider -->
            <div class="divider">
                <span>Hoặc</span>
            </div>

            <!-- Login Form -->
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" class="form-input" placeholder="Nhập tên đăng nhập của bạn" value="admin" required>
            </div>

            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" class="form-input" placeholder="Nhập mật khẩu của bạn" value="123456" required>
                    <button type="button" class="password-toggle" id="passwordToggle">
                        <i class="bi bi-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span class="btn-text">Đăng nhập</span>
                <div class="spinner" style="display: none;"></div>
            </button>

            <div class="footer-links">
                <a href="#" id="forgotPassword">Quên mật khẩu?</a>
            </div>

            <div class="social-links">
                <a href="#" class="social-link" title="Email">
                    <i class="bi bi-envelope"></i>
                </a>
                <a href="#" class="social-link" title="Website">
                    <i class="bi bi-chat-dots"></i>
                </a>
                <a href="#" class="social-link" title="Hỗ trợ">
                    <i class="bi bi-telephone"></i>
                </a>
                <a href="#" class="social-link" title="LinkedIn">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Flash Notification Template -->
<div class="flash-notification" id="flashNotification" style="display: none;">
    <div class="flash-icon">
        <i class="bi bi-exclamation-triangle"></i>
    </div>
    <div class="flash-content">
        <div class="flash-title">Đăng nhập thất bại</div>
        <div class="flash-message">Tên đăng nhập hoặc mật khẩu không chính xác</div>
    </div>
    <button class="flash-close">
        <i class="bi bi-x"></i>
    </button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = loginBtn.querySelector('.btn-text');
        const loading = loginBtn.querySelector('.spinner');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const flashNotification = document.getElementById('flashNotification');

        // Correct credentials
        const validCredentials = {
            'admin': '123456',
            'manager': 'manager123',
            'technician': 'tech123',
            'user': 'user123'
        };

        // Password toggle functionality
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            const icon = this.querySelector('i');
            icon.classList.toggle('bi-eye');
            icon.classList.toggle('bi-eye-slash');
        });

        // Flash notification system
        function showFlashNotification(type, title, message) {
            const flash = flashNotification;
            const icon = flash.querySelector('.flash-icon i');
            const titleEl = flash.querySelector('.flash-title');
            const messageEl = flash.querySelector('.flash-message');
            const iconContainer = flash.querySelector('.flash-icon');

            // Reset classes
            flash.className = 'flash-notification';
            iconContainer.className = 'flash-icon';

            // Set type
            flash.classList.add(type);
            iconContainer.classList.add(type);

            // Set icon based on type
            icon.className = type === 'success' ? 'bi bi-check' :
                type === 'warning' ? 'bi bi-exclamation-triangle' :
                    'bi bi-x-circle';

            // Set content
            titleEl.textContent = title;
            messageEl.textContent = message;

            // Show notification
            flash.style.display = 'flex';
            setTimeout(() => {
                flash.classList.add('show');
            }, 10);

            // Auto hide after 5 seconds
            setTimeout(() => {
                hideFlashNotification();
            }, 5000);
        }

        function hideFlashNotification() {
            flashNotification.classList.remove('show');
            flashNotification.classList.add('hide');

            setTimeout(() => {
                flashNotification.style.display = 'none';
                flashNotification.classList.remove('hide');
            }, 400);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'inline-block';
                loginForm.classList.add('loading');
            } else {
                loginBtn.disabled = false;
                btnText.style.display = 'inline';
                loading.style.display = 'none';
                loginForm.classList.remove('loading');
            }
        }

        // Close button functionality
        flashNotification.querySelector('.flash-close').addEventListener('click', hideFlashNotification);

        // Form submission
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showFlashNotification('warning', 'Thông tin thiếu', 'Vui lòng nhập đầy đủ tên đăng nhập và mật khẩu');
                return;
            }

            // Show loading
            setLoading(true);

            // Simulate authentication delay
            setTimeout(() => {
                // Check credentials
                if (validCredentials[username] && validCredentials[username] === password) {
                    showFlashNotification('success', 'Đăng nhập thành công', 'Chào mừng bạn quay trở lại hệ thống!');

                    setTimeout(() => {
                        // Redirect to dashboard (simulate)
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showFlashNotification('error', 'Đăng nhập thất bại', 'Tên đăng nhập hoặc mật khẩu không chính xác');

                    // Reset button
                    setLoading(false);

                    // Shake form slightly
                    loginForm.style.animation = 'shake 0.5s ease-in-out';
                    setTimeout(() => {
                        loginForm.style.animation = '';
                    }, 500);
                }
            }, 1800);
        });

        // Google login
        document.getElementById('googleLogin').addEventListener('click', function(e) {
            e.preventDefault();
            showFlashNotification('warning', 'Tính năng đang phát triển', 'Đăng nhập Google sẽ được cập nhật trong phiên bản tiếp theo');
        });

        // Forgot password
        document.getElementById('forgotPassword').addEventListener('click', function(e) {
            e.preventDefault();
            showFlashNotification('success', 'Liên hệ quản trị viên', 'Vui lòng liên hệ quản trị viên để đặt lại mật khẩu qua email hoặc hotline');
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.ctrlKey && !e.altKey) {
                if (document.activeElement.tagName !== 'BUTTON') {
                    e.preventDefault();
                    loginForm.dispatchEvent(new Event('submit'));
                }
            }
        });

        // Auto-focus username field
        setTimeout(() => {
            document.getElementById('username').focus();
        }, 500);

        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-8px); }
                75% { transform: translateX(8px); }
            }
        `;
        document.head.appendChild(style);

        // Particle effect
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: absolute;
                width: 4px;
                height: 4px;
                background: rgba(255, 255, 255, 0.6);
                border-radius: 50%;
                pointer-events: none;
                z-index: 0;
                animation: particleFloat 8s linear infinite;
                left: ${Math.random() * 100}%;
                top: 100%;
            `;

            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 8000);
        }

        // Create particle every 3 seconds
        setInterval(createParticle, 3000);

        // Demo credentials info (remove in production)
        console.log('🔐 Demo Credentials:');
        console.table(validCredentials);
        console.log('💡 Tip: Use admin/123456 for quick login');
    });
</script>
